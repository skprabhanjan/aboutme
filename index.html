<style type="text/css">
  .heading{
    margin-left: 45%;
/*    margin-top: 2%;

    color: red;
  }
  .container{
    margin-left: 30%;

    color: green;

<body>
    <div class="heading">
      <b>Ashuuuu!!!!</b>
    </div>
  <div class="container">
        <img id="curimg" src="image0.jpg" class="img-rounded" alt="Oops!!" width="550" height="450">  <br/><br/>
        <!-- <a class="btn btn-info btn-lg" style="margin-left: 10%;" onclick="getDetails()">
          <span id="menu" class="glyphicon glyphicon-menu-down"></span>Details!
        </a> -->
        <div id="details"></div>
  </div>
   <div class="operations">
    <button id="back" type="button" class="btn btn-primary disabled" onclick="goBack()">Previous</button>&nbsp
    <button id="next" type="button" class="btn btn-success active" onclick="goNext()">Next</button>
   </div>
   
<script type="text/javascript">
var imgArray = ["image0.jpg","image1.jpg","image2.jpg","image3.jpg","image4.jpg","image5.jpg"];
curImageCount = 0;
  function goNext() {
    $('#details').text("");
    var curImgSrc = $("#curimg").attr("src");
    if(curImageCount<5){
      $("#back").attr("class","btn btn-primary active");
      $("#curimg").attr("src",imgArray[++curImageCount]);
    }
    if(curImageCount==4){
      $("#next").attr("class","btn btn-success disabled");
    }
  }
  function goBack(){
    $('#details').text("");
    if(curImageCount==1){
      $("#back").attr("class","btn btn-primary disabled");
    }
    if(curImageCount<=5){
      $("#curimg").attr("src",imgArray[--curImageCount]);
      $("#next").attr("class","btn btn-success active");
    }
  }
  function getDetails(){
    var dowhat = ($("#menu").attr("class"));
    if(dowhat == "glyphicon glyphicon-menu-up"){
      $('#details').text("");
      $("#menu").attr("class","glyphicon glyphicon-menu-down");
    }
    else{
      $("#menu").attr("class","glyphicon glyphicon-menu-up");
      var curImg = $("#curimg").attr("src");
      $.ajax({
        url: "http://localhost/photoalbumserver.php?img="+curImg,
        method: "GET",
        success: function(data){
          $('#details').text(data);
        }
      });   
    }
    
  }
</script>

</body>
</html>
